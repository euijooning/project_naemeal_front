<!-- 등록 / 수정 변경 -->
<script>
  $(window.document).ready(function () {
    document.location.href.includes("id") && getWorkPost();
  })

  function typeCheck() {
    return document.location.href.includes("id") ? updatePost() : createPost()
  }

  //게시글 작성
  function createPost() {
    const data = {
      title: $('#title').val(),
      content: $('#content').val(),
      area: $('#area').val(),
      deadline: $('#deadline').val(),
      locationName: $('#locationName').val(),
      maxEnrollmentNum: $('#maxEnrollmentNum').val()
    };
    let form = new FormData();
    form.append('file', image.files[0], $('#image').val());
    form.append('requestDto', new Blob([JSON.stringify(data)], {type: 'application/json'}));

    const settings = {
      "url": "https://api.naemeal.store/cookProgram",
      "method": "POST",
      "timeout": 0,
      "headers": {
        "Authorization": localStorage.getItem('accessToken')
      },
      "processData": false,
      "mimeType": "multipart/form-data",
      "contentType": false,
      "data": form
    };
    $.ajax(settings).done(function (data) {
      alert('모집글을 등록하였습니다.')
      console.log(data);
      window.location.href = 'cookProgramPost_menu1.html'
    })
  }

  //게시글 수정
  function getWorkPost() {
    const id = document.location.href.split("=")[1];
    $.ajax({
      type: "GET",
      url: "https://api.naemeal.store/posts/cookprogram" + id,
      data: {},
      headers: {
        "Authorization": localStorage.getItem('accessToken')
      },
      success: function (response) {
        const e = (response['data'])
        console.log(e)
        $('#title').attr('value', e['title'])
        $('#image').attr('src', e['image'])
        $('#content').text(e['content'])
        $('#area').text(e['area'])
        $('#deadline').date(e['deadline'])
        $('#locationName').text(e['locationName'])
        $('#maxEnrollmentNum').text(e['maxEnrollmentNum']),
            $('#image').attr("src", 'image')
      },
    })
  }

  function updatePost() {
    const id = document.location.href.split("=")[1];
    alert(id+"~~~~~~");
    const data = {
      title: $('#title').val(),
      content: $('#content').val(),
      area: $('#area').val(),
      deadline: $('#deadline').val(),
      locationName: $('#locationName').val(),
      maxEnrollmentNum: $('#maxEnrollmentNum').val(),

    };
    let form = new FormData();
    form.append("file", image.files[0], $("#image").val());
    form.append('requestDto', new Blob([JSON.stringify(data)], {type: "application/json"}));

    const settings = {

      "url": "https://api.naemeal.store/cookprogram/" + id,
      "method": "PATCH",
      "timeout": 0,
      "headers": {
        "Authorization": localStorage.getItem('accessToken')
      },
      "processData": false,
      "mimeType": "multipart/form-data",
      "contentType": false,
      "data": form
    };

    $.ajax(settings).done(function (data) {
          console.log(data);
          window.location.href = 'cookProgramPost_menu1.html'
        }
    );
  }
</script>
